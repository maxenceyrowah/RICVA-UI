<mat-toolbar>
  <div>
    <img src="{{ logo }}" height="65" />
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>DÃ©connexion</span>
    </button>
  </mat-menu>

</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav class="app-sidenav" mode="side" opened>
    <mat-nav-list>
      <div *ngFor="let option of sideBarMennus">
        <mat-list-item routerLink="{{ option.link }}">
          <div class="wrapper-item">
            <div class="sidebar-item">
              {{ option.title }}
            </div>
            <div>{{ option.numberOfItems }}</div>
          </div>
        </mat-list-item>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet>
      <div class="app-sidenav-content"></div>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
