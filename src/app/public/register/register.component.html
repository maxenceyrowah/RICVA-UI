<div class="wrapper">
  <div class="wrapper-bg-image"></div>

  <div class="wrapper-content">
    <div class="header-form-logo">
      <img src="{{ registerFormLogo }}" alt="logo of form" height="245px" />
    </div>

    <div class="wrapper-form-content">
      <h2 class="form-title">{{ formTitle }}</h2>

      <form class="form-wrapper" [formGroup]="RegisterForm" (ngSubmit)="register()" class="form-wrapper" novalidate>
        <div>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="contact@gmail.com" formControlName="email" required>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div>
          <button mat-button class="form-submit" type="submit" [disabled]="!RegisterForm.valid">{{ formTitle }}</button>
        </div>
      </form>

      <div>
        <span>Vous avez deja un compte ?
          <a routerLink="['/login']" class="login-link">Se connecter</a>
        </span>
      </div>
    </div>
  </div>
</div>
